<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound_selectors.css">
    <title>Compound - Selectors</title>
</head>

<body>

    <p class="text-highlighted">
        This is a highlighted paragraph.
    </p>
    <p class="text-normal">
        This is a normal paragraph.
    </p>
    <div id="special">
        Special content goes here.
    </div>
    <ul>
        <li class="important-item">Important Item 1</li>
        <li>Item 2</li>
        <li class="important-font-item">Important Item 3</li>
    </ul>
    <input type="text" class="input-text" placeholder="Type here...">
    <input type="text" class="input-text" placeholder="Special Input...">
</body>

</html>
