<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Selectors</title>
</head>

<body>

    <h1 id="main-title">Main Title</h1>
    <h1>Subheading</h1>
    <div>
        <p id="special-paragraph">
            This is a special paragraph styled uniquely.
        </p>
        <p>
            This is a regular paragraph.
        </p>

        <ul class="highlight">Highlighted content inside a div.</ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <p class="highlight">
            This paragraph is highlighted.
        </p>
    </div>
</body>

</html>
